<title>Triangle Toolkit</title>
<style type="text/css">
  body   { margin: 20px; font-family: arial,verdana,helvetica; background: #fff;}
  h1     { font-size: 140%; font-weight:normal; color:#036; border-bottom: 1px solid #ccc; }

<body onload="originalDrawShape(); 
              handCoded1();
              handCoded2();
              handCoded3();
              rotateThings();
              basicChart();
              rightTriangle();
              Triangle();">
  
  <canvas id="1" width="150" height="150"></canvas>
  <canvas id="2" width="150" height="150"></canvas>
  <canvas id="3" width="150" height="150"></canvas>
  <canvas id="4" width="150" height="150"></canvas>
  <canvas id="5" width="150" height="150"></canvas>
  <canvas id="6" width="130" height="100"></canvas>
  <canvas id="7" width="150" height="150"></canvas>
  <canvas id="8" width="150" height="150"></canvas>
<script>
 function originalDrawShape(){
    // Get the canvas element using the DOM	
	var canvas = document.getElementById('1');

      // Make sure we don't execute when the canvas isn't supported
      if (canvas.getContext){
      
        // use getContext to use the canvas for drawing
        var ctx = canvas.getContext('2d');
      
        // Filled triangle
        ctx.beginPath();
        ctx.moveTo(25,25);
        ctx.lineTo(105,25);
        ctx.lineTo(25,105);
        ctx.fill();
      
        // Stroked triangle
        ctx.beginPath();
        ctx.moveTo(125,125);
        ctx.lineTo(125,45);
        ctx.lineTo(45,125);
        ctx.closePath();
        ctx.stroke();
     
      } else {
        alert('Your browser is incapable of handling this.');
      }
    }

function handCoded1(){
    // (triangle/sas 60 90 80 "solid" "red")
    // 90 degrees = 1.57 Radians 
    var canvas = document.getElementById('2');
    if (canvas.getContext){
      var ctx = canvas.getContext('2d');
      var width = 150;
      var height = 150;
 
      ctx.strokeStyle = "red";   
      ctx.beginPath();
      ctx.moveTo(0,0); 
      ctx.lineTo(80,0);
      ctx.lineTo(80,60);
      ctx.closePath();
      ctx.stroke();
    }
  }

function handCoded2(){
    // (triangle/sas 60 120 80 "solid" "red")
    // 120 degrees = 2.09 radians
    var canvas = document.getElementById('3');
    if (canvas.getContext){
      var ctx = canvas.getContext('2d');
      
      ctx.strokeStyle = "red";
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(80,0);
      // Rotate 2.09 Radians
      ctx.lineTo(95,45);
      ctx.closePath();
      ctx.stroke();
  }
}
function handCoded3(){
   // (triangle/sas 60 60 80 "solid" "red")
   // 60 degrees = 1.044 radians
   var canvas = document.getElementById('4');
   if (canvas.getContext){
     var ctx = canvas.getContext('2d');
     
     ctx.strokeStyle = "red";
     ctx.beginPath();
     ctx.moveTo(0,0);
     ctx.lineTo(80,0);
     // Rotate 1.044 Radians
     ctx.lineTo(65,45);
     ctx.closePath();
     ctx.stroke();
  }  
}

function rotateThings(){
  var canvas = document.getElementById('5');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');
    var x = 10;
    var y = 10;
    var a = 50;
    var b = 1.57;
    var c = 100;
    
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(c,y);
    ctx.rotate(b);
    ctx.lineTo(a,y);
    ctx.closePath();
    ctx.stroke();
    }
  }

// basicChart is derived from the JavaScript
// Bible, 7th Edition, 1034-1035
function basicChart(){
  var canvas = document.getElementById('6');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');
    ctx.lineWidth = 20;
    
    // First bar
    ctx.strokeStyle = "red";
    ctx.beginPath();
    ctx.moveTo(20,90);
    ctx.lineTo(20,10);
    ctx.stroke();

    // Second bar
    ctx.strokeStyle = "green";
    ctx.beginPath();
    ctx.moveTo(50,90);
    ctx.lineTo(50,50);
    ctx.stroke();
    
    // Third bar
    ctx.strokeStyle = "yellow";
    ctx.beginPath();
    ctx.moveTo(80,90);
    ctx.lineTo(80,25);
    ctx.stroke();
    
    // Fourth bar
    ctx.strokeStyle = "blue";
    ctx.beginPath();
    ctx.moveTo(110,90);
    ctx.lineTo(110,75);
    ctx.stroke();
  }
}

function rightTriangle(){
  var canvas = document.getElementById('7');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(0,80);
    ctx.lineTo(60,80);
    ctx.lineTo(0,0);
    ctx.closePath();
    ctx.stroke();
  }
}

function Triangle(){
  var canvas = document.getElementById('8');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');
    ctx.beginPath();  
    ctx.moveTo(50,0);
    ctx.lineTo(0,100);
    ctx.lineTo(100,100);
    ctx.closePath();
    ctx.stroke();
  }
}
